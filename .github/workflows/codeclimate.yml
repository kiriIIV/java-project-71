name: Code Climate

on:
  push:
  pull_request:

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'


      - name: Run Tests with Coverage
        run: cd app && ./gradlew test jacocoTestReport

      - name: Upload coverage to Code Climate
        env:
          CC_TEST_REPORTER: ${{ secrets.CC_TEST_REPORTER }}
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/latest/linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter
          ./cc-test-reporter before-build
          cd app && ./cc-test-reporter format-coverage build/reports/jacoco/test/jacocoTestReport.xml --input-type jacoco
          ./cc-test-reporter upload-coverage
