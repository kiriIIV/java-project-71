name: Code Climate

on:
  push:
  pull_request:

jobs:
  test-and-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'


      - name: Run Tests with Coverage
        run: cd app && ./gradlew test jacocoTestReport
